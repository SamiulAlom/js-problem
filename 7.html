<!DOCTYPE html>
<html>
  <head>
    <title>JS Common Events</title>
    <style>
      img {
        width: 300px;
        height: 200px;
        transition: all 0.3s ease;
      }
      img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <h1>JS Common Events</h1>
    <img id="image" src="original-image.jpg" alt="Original Image" />
    <script>
      // Event listener for click event
      document.addEventListener("click", function (event) {
        var x = event.clientX;
        var y = event.clientY;
        alert("Clicked at coordinates (x, y): " + x + ", " + y);
      });

      // Event listener for keydown event
      document.addEventListener("keydown", function (event) {
        var keyCode = event.keyCode;
        alert("Key pressed. Key code: " + keyCode);
      });

      // Event listener for mouseover event on image
      var image = document.getElementById("image");
      image.addEventListener("mouseover", function () {
        image.src = "new-image.jpg";
      });
    </script>
  </body>
</html>
