<!DOCTYPE html>
<html>
  <head>
    <title>DOM Manipulate CSS Class Example</title>
    <style>
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>DOM Manipulate CSS Class Example</h1>
    <button id="myButton">Add Highlight Class</button>
    <p id="myParagraph">This is a paragraph.</p>

    <script>
      // Function to handle button click event
      function addHighlightClass() {
        var paragraph = document.getElementById("myParagraph");
        console.log("Found paragraph: " + paragraph);
        paragraph.classList.add("highlight");
        console.log("Added highlight class to paragraph.");
      }

      // Add event listener to the button
      var button = document.getElementById("myButton");
      console.log("Found button: " + button);
      button.addEventListener("click", addHighlightClass);
      console.log("Added event listener to button.");
    </script>
  </body>
</html>
