<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Function to check is the number is prime
      function isPrime(number) {
        // If the number is less than or equal to 1, it is not prime
        if (number <= 1) {
          return false;
        }

        // Check if number is divisible by any integer from 2 to square root of the number
        for (var i = 2; i <= Math.sqrt(number); i++) {
          if (number % i === 0) {
            return false;
          }
        }

        return true;
      }

      // Check if the number 17 is prime
      var number = 17;
      var isNumberPrime = isPrime(number);

      console.log("Is the number prime?", isNumberPrime);
    </script>
  </body>
</html>
